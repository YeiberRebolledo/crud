<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    
    <div class="div-titulo">
        <h1>Crud Local</h1>
    </div>

    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingrese un nombre">
                <input type="text" id="apellido" placeholder="Ingrese el apellido">
                <input type="text" id="cedula" placeholder="Ingrese la cedula">
                <input type="text" id="reservacion" placeholder="Ingrese el lugar a hospedarse">
                <input type="text" id="TiempodeEstadia" placeholder="Ingrese el tiepo de reservacion">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado Registro</h2>
            <div class="div-registro">
                
            </div>
        </div>
    
    </div>

    <script src="./app.js"></script>
</body>
</html>
